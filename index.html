<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요양 친구</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>요양친구 예약 시스템</h1>
        <form action="/submit-appointment" method="post">
            <div class="form-group">
                <label for="patientName">환자 이름</label>
                <input type="text" id="patientName" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="caregiverName">요양사 이름</label>
                <input type="text" id="caregiverName" name="caregiverName" required>
            </div>
            <div class="form-group">
                <label for="appointmentDate">예약 일시</label>
                <input type="datetime-local" id="appointmentDate" name="appointmentDate" required>
            </div>
            <div class="form-group">
                <label for="notes">특이사항</label>
                <textarea id="notes" name="notes" rows="4"></textarea>
            </div>
            <div class="form-group">
                <input type="submit" value="예약 생성">
            </div>
        </form>
    </div>
</body>
</html>
